<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <title>Personal Banking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Sign-In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h1>Please Register!</h1>
</div>

<form th:action="@{/register_success}" method="post">

    <div class="form-group">
        <label th:for="username">Username
            <input class = "form-control" th:field="${registerFormDTO.username}"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label th:for="Password">Password
            <input class = "form-control" th:field="${registerFormDTO.password}" type="password"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Confirm Password
            <input class = "form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
        </label>
    </div>

    <div class="form-group">
        <label th:for="email">Email
            <input class = "form-control" th:field="${registerFormDTO.email}" type="email"/>
        </label>
    </div>

    <div>
      <input type="submit" value="Register"/>
    </div>

</form>

<p>Forgot <a href="/username">Username</a> or <a href="/password">Password</a> ? </p>
<p>Need Help? <a href="/contact">Chat Here>>></a></p>


<div>
    <footer th:replace = "fragments :: footer"></footer>
</div>

</body>
</html>
