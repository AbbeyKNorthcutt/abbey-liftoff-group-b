<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/bank.css}" rel="stylesheet" >
    <script type ="text/javascript" th:src = "@{/js/bootstrap.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <title>Register</title>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-info">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Sign-In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h1>Please Register!</h1>
</div>

<form action="/register" method="post">

    <div class="form-group">
        <label th:for="username">Username
            <input class = "form-control" th:field="${registerFormDTO.username}"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label th:for="Password">Password
            <input class = "form-control" th:field="${registerFormDTO.password}" type="password"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Confirm Password
            <input class = "form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
        </label>
    </div>

    <div class="form-group">
        <label th:for="firstName">First Name
            <input class = "form-control" th:field="${registerFormDTO.firstName}"/>
            <p class="error" th:errors="${registerFormDTO.firstName}"></p>
        </label>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last Name
            <input class = "form-control" th:field="${registerFormDTO.lastName}"/>
            <p class="error" th:errors="${registerFormDTO.lastName}"></p>
        </label>
    </div>

    <div class="form-group">
        <label th:for="email">Email
            <input class = "form-control" th:field="${registerFormDTO.email}" type="email"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </div>

    <div class="form-group">
        <label th:for="phoneNumber">Phone #
            <input class = "form-control" th:field="${registerFormDTO.phoneNumber}" type="phoneNumber"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.phoneNumber}"></p>
    </div>

    <div class="form-group">
        <label th:for="accountNumber">Account Number
            <input class = "form-control" th:field="${registerFormDTO.accountNumber}" type="accountNumber"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.accountNumber}"></p>
    </div>

    <div class="form-group">
        <label th:for="socialSecurityNumber">Social Security Number
            <input class = "form-control" th:field="${registerFormDTO.socialSecurityNumber}" type="socialSecurityNumber"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.socialSecurityNumber}"></p>
    </div>

    <div class="form-group">
        <label th:for="address">Address
            <input class = "form-control" th:field="${registerFormDTO.address}" type="address"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.address}"></p>
    </div>

    <div>
      <input type="submit" class="btn btn-success" value="Register"/>
    </div>

</form>

<p>Forgot <a href="/username">Username</a> or <a href="/password">Password</a> ? </p>
<p>Need Help? <a href="/contact">Chat Here>>></a></p>


<div>
    <footer th:replace = "fragments :: footer"></footer>
</div>

</body>
</html>
