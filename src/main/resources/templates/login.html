<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body class ="container">

<nav th: replace="fragments :: navbar">
<div>
    <form th:action="@{/login}" method="post">
        <button type="submit" class="btn btn-primary"><a th:href="@{/login}">Sign-In</a></button>
    </form>

    <form th:action="@{/register}" method="post">
        <button type="submit" class="btn btn-primary"><a th:href="@{/register}">Register</a></button>
    </form>
</div>
</nav>
<div class ="container text-center">
    <h1>Please Sign-In!</h1>
</div>

<form th:action="@{/personal_banking}" method="post">
    <div class="form-group">
        <label th:for="username">Username
            <input class = "form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label th:for="password">Password
            <input class = "form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Sign-In">
</form>

<p>Forgot <a href="/username">Username</a> or <a href="/password">Password</a> ? </p>
<p>Need Help? <a href="/contact">Chat Here>>></a></p>

<div th:replace="fragments:: footer"></div>

</body>
</html>
