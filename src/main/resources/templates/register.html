<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head">
</head>

<body class ="container">

<nav th: replace="fragments :: navbar"></nav>

<div class ="container text-center">
    <h1>Please Register!</h1>
</div>

<form method="post" action="/register">

    <div class="form-group">
        <label th:for="username">Username
            <input class = "form-control" th:field=""${RegisterFormDTO.username}/>
        </label>
        <p class="error" th:errors=""${RegisterFormDTO.username}></p>
    </div>

    <div class="form-group">
        <label th:for="Password">Password
            <input class = "form-control" th:field=""${RegisterFormDTO.password} type="password"/>
        </label>
        <p class="error" th:errors=""${RegisterFormDTO.password}></p>
    </div>

    <div class="form-group">
        <label th:for="Password">Confirm Password
            <input class = "form-control" th:field=""${RegisterFormDTO.confirmPassword} type="password"/>
            <p class="error" th:errors=""${RegisterFormDTO.confirmPassword}></p>
        </label>
    </div>

    <div class="form-group">
        <label th:for="accountNumber">Account Number
            <input class = "form-control" th:field=""${RegisterFormDTO.accountNumber}/>
        </label>
        <p class="error" th:errors=""${RegisterFormDTO.accountNumber}></p>
    </div>

    <div class="form-group">
        <label th:for="address">Address
            <input class = "form-control" th:field=""${RegisterFormDTO.address}/>
        </label>
        <p class="error" th:errors=""${RegisterFormDTO.address}></p>
    </div>

    <input type="submit" class="btn-primary" value="Register" />
</form>

<p>Forgot <a href="/username">Username</a> or <a href="/password">Password</a> ? </p>
<p>Need Help? <a href="/contact">Chat Here>>></a></p>

<div th:replace="fragments:: footer"></div>

</body>
</html>
