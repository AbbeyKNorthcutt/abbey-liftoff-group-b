<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/bank.css}" rel="stylesheet" >
    <script type ="text/javascript" th:src = "@{/js/bootstrap.js}"></script>
    <title>Personal Banking</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
     <div class = "navbar-header">
        <a href="/">Personal Banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Bank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Borrow</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Invest</a>
                </li>
            </ul>
        </div>
     </div>
    </div>

    <div>
        <ul>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div>
    <h1>Welcome To Your Online Banking !!</h1>
</div>

<form th:action="@{/login}" method="post">
    <input type="submit" value="Sign-In" />
</form>
<div>
  <footer th:replace = "fragments :: footer"></footer>
</div>

</body>
</html>
