<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <!--viewport: gives hints about the size of the initial size of the viewport. Used by mobile devices only.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/bank.css}" rel="stylesheet" >
    <script type ="text/javascript" th:src = "@{/js/bootstrap.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>


<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-info">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/landing}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Sign-In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <h1>Please Sign-In!</h1>
</div>

<form method="post">

    <div class="form-group">
        <label th:for="username">Username
            <input class = "form-control" th:field="${loginFormDTO.username}">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label th:for="password">Password
            <input class = "form-control" th:field="${loginFormDTO.password}" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-success" value= Sign-In>
</form>

<p>Forgot <a th:href="@{/username}">Username</a> or <a th:href="@{/password}">Password</a> ? </p>
<p>Need Help? <a th:href="@{/contact}">Chat Here>>></a></p>

<div>
    <footer th:replace = "fragments :: footer"></footer>
</div>

</body>
</html>
