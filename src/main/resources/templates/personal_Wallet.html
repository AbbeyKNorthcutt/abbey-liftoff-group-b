<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:fragment="head">
    <title>Personal Banking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-info">

        <div class="container text-center">
            <div>
                <img th:src="@{/images/logo.jpeg}" width="200px" height="200px"/>
            </div>
        &emsp;
        <a class="navbar-brand" href="#">Personal Banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Checkings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Savings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pay Your Bills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{personal_Wallet}">Personal Wallet</a>
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sign-Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="post">

    <h2>welcome to personal wallet</h2>


<div>
    <footer th:replace = "fragments :: footer"></footer>
</div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>

            <th> <label for="amounts">Avaiable Balance:</label>
                <select id="amounts" name="amount">
                    <option value="1">10000</option>
                    <option value="2">20000</option>
                    <option value="3">30000</option>
                    <option value="4">40000</option>
                </select></th>
            <th>Rewards</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${username}"></td>
            <td th:text="${account}"></td>
            <td>10,000</td>
            <td th:text="${email}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
