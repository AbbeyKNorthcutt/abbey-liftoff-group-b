<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Schedule an Appointment with an Advisor</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/bank.css}" rel="stylesheet" >
    <script type ="text/javascript" th:src = "@{/js/bootstrap.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
  <div>
      <h1>Schedule Your Appointment With An Advisor!!!</h1>
  </div>

  <form methos = "post">

     <div class = "form-group">
      <label th:for = "selectDateAndTime"> Best Day And Time To Reach You?
          <input class = "form-control">
      </label>
     </div>

     <div>
      <label> Enter Your ZipCode
          <input class="form-control" >
      </label>
     </div>

     <div>
      <label> What Would You Like To Talk About?
          <input class="form-control" >
      </label>
     </div>

     <div>
      <label> Email To Confirm Your Appointment
          <input class="form-control" >
      </label>
     </div>

      <div>
          <input type="submit" class="btn btn-success" value="Schedule My Appointment"/>
      </div>

  </form>

  <p>OR Call <a href="">000-000-0000</a> to schedule an appointment with an advisor now</p>

  <div>
      <footer th:replace = "fragments :: footer"></footer>
  </div>

</body>
</html>
